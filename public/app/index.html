<!DOCTYPE html>
<html ng-app="twit">
<head>
	<base href='/'>
	<title>Auto Twit</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!--libs-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<!--initialization angular-->
	<script type="text/javascript" src="app/app.js"></script>
	<!-- Controllers -->
	<script type="text/javascript" src="app/maincontroller.js"></script>
</head>

<body ng-controller="maincontroller">
	<form>
		<div>
			<input type="text" name="input" ng-model="hastag">
			<input type="button" value="Fetch twit" ng-click='fetchtwit(hastag)'/>
		</div>
	</form>
	<div>{{data.length}}</div>
	<div ng-repeat='twit in data'>
		<ul>
		<li>{{twit.created_at}}</li>
		<li>{{twit.text}}</li>
		</ul>
	</div>
</body>
</html>
